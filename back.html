<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00e6e6;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        .main-btn {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #00e6e6;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }
        .main-btn:hover {
            background-color: #00b3b3;
        }
        .icon {
            font-size: 24px;
            color: #00e6e6;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="icon">⚡</span>
        <h1>Fraud Detection</h1>
        <form action="/predict" method="post">
            <label>Transaction Amount:</label>
            <input type="number" name="Transaction_Amount" required>

            <label>IP Risk Score:</label>
            <input type="number" name="IP_Risk_Score" required>

            <label>VPN Flag (0 or 1):</label>
            <input type="number" name="VPN_Flag" required>

            <label>Velocity Score:</label>
            <input type="number" name="Velocity_Score" required>

            <button class="main-btn" type="submit">⚡ Predict Fraud</button>
        </form>
    </div>
</body>
</html>
